#Run docker container in the background
#docker-compose up -d
version: '2'
services:
  aws-elk-billing:
    build: .
    environment:
    - DEBIAN_FRONTEND=noninteractive
    - TERM=xterm
    - ENV=test
    volumes:
    - .:/aws-elk-billing
    - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
    - kibana
    - logstash
    - elasticsearch
    links:
    - kibana:kibana
    - logstash:logstash
    - elasticsearch:elasticsearch
    command: bash -c "python -u /aws-elk-billing/orchestrate-test.py && nosetests --nologcapture test.tools.check_tools && bash test/scripts/add_del_modify_vis.sh && bash stop.sh"

  logstash:
    image: logstash:5-alpine
    ports:
    - 5140:5140
    depends_on:
    - elasticsearch
    links:
    - elasticsearch:elasticsearch
    volumes:
    - ./logstash.conf:/logstash.conf
    command: "logstash -f /logstash.conf --debug --verbose"

  kibana:
    image: priceboard/docker-alpine:kibana
    volumes:
    - ./kibana.yml:/opt/kibana/config/kibana.yml
    ports:
    - 5601:5601
    depends_on:
    - elasticsearch
    links:
    - elasticsearch:elasticsearch

  elasticsearch:
    image: elasticsearch:5-alpine
    ports:
    - 9200:9200
    - 9300:9300
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
